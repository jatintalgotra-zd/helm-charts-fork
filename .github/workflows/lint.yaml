name: Lint Charts

on:
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Build charts-linter
        working-directory: charts-lint
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -buildvcs=false -o ../charts-linter

      - name: Run charts-linter
        run: ./charts-linter